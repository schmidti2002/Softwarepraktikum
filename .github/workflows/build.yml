name: Build
on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install Python and dependencies
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install pytest pytest-cov pytest-sonar
      - name: Run tests with coverage
        run: pytest --cov=your_package tests/
      - name: Generate SonarQube report
        run: pytest --cov-report xml --cov-report sonar --sonar-project-key=<your_project_key> --sonar-url=https://sonarcloud.io --sonar-token=$SONAR_TOKEN
      #- name: patch PyTest result
      #  run:  sed -i 's+/home/runner/work/Softwarepraktikum/Softwarepraktikum+/github/workspace+g' pytest-results.xml
      #  working-directory: ./Meilensteine/Meilenstein_04/
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
