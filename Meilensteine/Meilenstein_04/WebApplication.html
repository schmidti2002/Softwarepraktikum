<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        	<title>Algosaurus</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head> 
    <body>

        <!-- Login Ansicht -->
        <div id="login" class="d-none">
            
            <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
                <h1 class="display-2">
                    Login
                </h1>

                <h5 class="display-5">
                    Email / Benutzername:
                </h5>
                <input></input>

                <h5 class="display-5">
                    Passwort:
                </h5>
                <input></input>

                <button class="btn btn-primary">
                    Go  
                </button>

                <button class="btn btn-primary">
                    Passwort vergessen
                </button>

                <button onclick="toggleLoginRegistration()" class="btn btn-primary">
                    Registrieren
                </button>
            </div>

            
            
        </div>

        <!-- Registrieren Ansicht -->
        <div id="registration" class="d-none container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
            <h1 class="display-2">
                Registrieren
            </h1>

            <h5 class="display-5">
                Email:
            </h5>
            <input></input>

            <h5 class="display-5">
                Benutzername:
            </h5>
            <input></input>

            <h5>
                Passwort:
            </h5>
            <input></input>

            <button class="btn btn-primary">
                Go  
            </button>

            <button onclick="toggleLoginRegistration()" class="btn btn-primary">
                Login
            </button>
        </div>
        
         <script src="loginRegistration.js"></script>    

        <!-- Bootstrap JavaScript (optional) Ã¼ber CDN einbinden -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body> 
</html>
