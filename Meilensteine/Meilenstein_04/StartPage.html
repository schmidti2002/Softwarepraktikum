    <script>
    split1()
    function split1() {
        var container = document.getElementById('container');
        var left = document.getElementById('left');
        var right = document.getElementById('right');    
        container.style.flexDirection = 'row';
        // Benutzerprofil ist ausgeblendet
        if (left.style.width == '100%'){
            left.style.width = '75%';
            right.style.width = '25%';  
            const user = document.getElementById("right")
            fetch("UserEditor.html")
                .then(response => response.text())
                .then(data => {user.innerHTML = data});
            console.log('Benutzerprofil sollte geöffnet werden');
        }else{   // Benutzerprofil ist eingeblendet
            left.style.width = '100%';
            right.style.width = '0%';
        }
    }
    </script>
