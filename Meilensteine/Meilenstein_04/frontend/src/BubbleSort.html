<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #chart {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            height: 510px;
            border: 1px solid #ccc;
            margin-top: 20px;
            overflow: hidden;
        }

        .bar {
            background-color: #3498db;
            transition: height 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 2px; /* Dinstanz zwischen Balken */
            position: relative;
        }

        .bar span {
            margin-top: 5px;
            color: white;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<div id="chart"></div>

<div id="bubble">  
    <br>
    <br>
    BubbleSort:
    <button type="button2" onclick="loadBubbleSort()">Zurücksetzen</button>
    <button type="button3" onclick="">Zu Favoriten hinzufügen</button>
    <br>
    <br> 
    <!-- Ausgabe-Bereich -->
    <div id="ausgabe">
    </div>
    <br> 
    <!-- Buttons um die unteren Container zu öffnen/schließen -->
    <button type="button1" onclick="BBS.newValues()">Neue Werte</button>
    <button type="button2" onclick="BBS.editValues(); BBS.showArray()">Werte bearbeiten</button>
    <button type="button3" onclick="BBS.openSort()">Sortieren</button>
    <br>
    <br>
    <div id="newValues" style="display: none;">
        Anzahl der neuen zufälligen Werte:
        <input type="text" id="userInput">
        <button type="button" onclick="BBS.generateRandomNumbers(); BBS.hide()">Go</button>        
    </div>
    <div id="editValues" style="display: none;">
        Array bearbeiten: 
        <input type="text" id="Array">
        <button type="button" onclick="BBS.parseArray(); BBS.hide()">Go</button>
    </div>
    <div id="openSort" style="display: none;">
        <!-- // Buttons für die Steurerung der Visualisierung -->
        Abspielen:
        <button type="button" onclick="BBS.exec.play()">Play</button>
        <button type="button" onclick="BBS.exec.pause()">Pause</button>
        <button type="button" onclick="BBS.exec.next()">Nächster Schritt</button>
        <button type="button" onclick="BBS.exec.reset()">Reset</button>
    </div> 
</div>
