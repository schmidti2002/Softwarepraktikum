<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algosaurus</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            height: fit-content;
        }

        #mainContainer,
        #userEditor {
            height: 100%;
        }

        #userEditor {
            background-color: rgb(200, 200, 200);
        }

        #mainContent {
            overflow: auto;
            height: 100%;
        }
    </style>

    <!-- Bootstrap CSS über CDN einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse align-items-center justify-content-center" id="navbarNav">
            <ul class="navbar-nav nav-fill w-75">

                <!-- Startseite -->
                <li class="nav-item flex-fill">
                    <a class="nav-link btn" onclick="loadStartpage()">Startseite</a>
                </li>

                <!-- DropDown_Menü für die Datenstrukturen -->
                <li class="nav-item dropdown flex-fill">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Datenstrukturen
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item btn" onclick="loadSingleLinkedList()">Single Linked List</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn" onclick="loadDirectedUnweightedGraph()">Gerichteter ungewichteter
                            Graph</a>
                    </div>
                </li>

                <!-- DropDown_Menü für die Algorithmen -->
                <li class="nav-item dropdown flex-fill">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sortieralgorithmen
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item btn" onclick="loadBubbleSort()">Bubble Sort</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn" onclick="loadMergeSort()">Merge Sort</a>
                    </div>
                </li>

                <!-- Admin -->
                <li class="nav-item flex-fill">
                    <a class="nav-link" href="#">Admin</a>
                </li>

                <!-- Benutzerprofil -->
                <li class="nav-item flex-fill">
                    <a class="nav-link btn" onclick="showUserEditor()">Benutzerprofil</a>
                </li>

                <!-- Logout -->
                <li class="nav-item flex-fill">
                    <a class="nav-link" href="Login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="mainContent">

        <div id="container">
            <div class="position-relative" id="mainContainer">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <p>Redirecting to where you left off...</p>
                    <div class="position-absolute start-50 translate-middle-x">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="userEditor"></div>
        </div>
    </div>
    <script type="application/javascript" src="dist/bundle.js"></script>

    <!-- Bootstrap JavaScript (optional) über CDN einbinden -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
