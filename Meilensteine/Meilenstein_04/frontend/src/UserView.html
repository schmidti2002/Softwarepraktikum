
<div class="offcanvas-header">
    <h5 class="offcanvas-title">Nutzerinfo</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div id="user-editor-offcanvasBody" class="offcanvas-body">
    <div id="user-editor-input">
        <div class="position-absolute start-50 translate-middle-x">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <button id="user-editor-reset" data-onclick="onClickReset" class="btn btn-primary m-2">
        Reset
    </button>
    
    <button id="user-editor-store" data-onclick="onClickStore" class="btn btn-primary m-2">
        Aktualisieren
    </button>
</div>
