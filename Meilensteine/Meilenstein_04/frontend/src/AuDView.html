<div class="row container-fluid pt-2 overflow-auto" style="max-height: 90vh;">
    <div class="col pt-3">
        <select id="audview-algoDropdown" class="form-select"></select>
        <div class="pt-2" id="audview-input"></div>
        <button id="audview-algoStart" data-onclick="onClickStart" class="btn border-primary w-100">Start</button>
        <div class="pt-2" id="audview-code"></div>
        <div>
            <div class="pt-2" id="audview-algoControls" style="visibility: hidden;">
                <button data-onclick="onClickCtrlPlay" class="btn border-primary col">Play</button>
                <button data-onclick="onClickCtrlPause" class="btn border-secondary col">Pause</button>
                <button data-onclick="onClickCtrlNextBreak" class="btn border-secondary col">Next Breakpoint</button>
                <button data-onclick="onClickCtrlStep" class="btn border-secondary col">Step</button>
                <button data-onclick="onClickCtrlReset" class="btn border-danger col">Reset</button>
                <button data-onclick="onClickChangeLanguage" class="btn border-secondary col">Change Language</button>
            </div>
        </div>        
    </div>
    <div class="col container">
        <div class="row w-100" id="audview-data"></div>
    </div>
    <div class="col w-100" id="audview-visu"></div>
</div>
