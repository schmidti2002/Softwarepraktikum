<div id="audview-visu"></div>
<select id="audview-algoDropdown" class="form-select"></select>
<div id="audview-input"></div>
<button id="audview-algoStart" data-onclick="onClickStart" class="btn btn-primary">Start</button>
<div id="audview-code"></div>
<div id="audview-algoControls" style="visibility: hidden;">
    <button data-onclick="onClickCtrlPlay" class="btn btn-primary">Play</button>
    <button data-onclick="onClickCtrlPause" class="btn btn-secondary">Pause</button>
    <button data-onclick="onClickCtrlNextBreak" class="btn btn-secondary">Next Breakpoint</button>
    <button data-onclick="onClickCtrlStep" class="btn btn-secondary">Step</button>
    <button data-onclick="onClickCtrlReset" class="btn btn-danger">Reset</button>
</div>
<div id="audview-data"></div>
